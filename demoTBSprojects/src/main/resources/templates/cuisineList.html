<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cuisines</title>
</head>
<body>
    <h1>List of Cuisines</h1>
    <ul>
        <li th:each="cuisine : ${cuisines}">
            <a th:href="@{'/cuisines/' + ${cuisine.cuisineId}}">
                <span th:text="${cuisine.cuisineName}"></span>
            </a>
        </li>
    </ul>
    <a th:href="@{/cuisines/add}">Add Cuisine</a>
</body>
</html>
